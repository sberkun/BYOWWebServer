<!DOCTYPE html>
<html>
<head>
    <title>I like cheese</title>
    <style>
      body,html{
        height:100%;
        margin:0;
        overflow:hidden;
      }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
    let url = prompt("url/ip of server (for example: https://12345.ngrok.io)");
    if(url.startsWith("http://")) url = url.substring(7);
    if(url.startsWith("https://")) url = url.substring(8);

    const exampleSocket = new WebSocket("wss://"+url+":443");
    const imageEl = new Image();
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    let connected = false;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    exampleSocket.onopen = function(e) {
        console.log("connected");
        connected = true;
    }

    exampleSocket.onerror = function(e) {
        console.err(e);
        connected = false;
    }

    exampleSocket.onmessage = function(e) {
        console.log("cheesy");
        if((typeof e.data) === "string"){
            console.log(e.data);
            if(e.data === "QUIT") {
                alert("connection closed")
            }
        } else {
            e.data.arrayBuffer().then(buffer =>{
                imageEl.src = URL.createObjectURL(
                    new Blob([buffer], { type: 'image/png' })
                );
            });
            exampleSocket.send("READY");
        }
    }

    imageEl.onload = function() {
        URL.revokeObjectURL(this.src);
        ctx.drawImage(imageEl, 10, 10);
    }

    document.addEventListener('keypress', (e) => {
        if(connected) exampleSocket.send(e.key);
    });
</script>



</body>
</html>
